<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serving Runtime Swagger</title>
    <link href="./swagger-ui.css" rel="stylesheet" type="text/css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .swagger-ui .scheme-container {
            display: none !important;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js"></script>
<script src="./swagger-ui-standalone-preset.js"></script>
<script>
  window.onload = function () {

    // Custom plugin that adds extra stuff
    const OvhCustomize = function () {
      return {
        wrapComponents: {
          ServersContainer: (Ori, system) => (props) => {
            return null;
          },
          authorizeBtn: (Ori, system) => (props) => {
            return null;
          },
          InfoUrl: (Original, {React}) => (props) => {
            return null;
          },
        }
      }
    };

    // Begin Swagger UI call region
    const ui = SwaggerUIBundle({
      url: "./openapi.json",
      dom_id: '#swagger-ui',
      deepLinking: true,
      operationsSorter: 'method',
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl, OvhCustomize
      ],
      presets: [
        SwaggerUIBundle.presets.apis,
      ],
    })
    // End Swagger UI call region

    window.ui = ui
  }
</script>
</body>
</html>
